<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: whitesmoke;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .top h1 {
            font-size: 30px;
            color: green;
            margin: 0;
        }

        .top a {
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            color: black;
            transition: color 0.3s, font-size 0.3s;
        }

        .top a:hover {
            color: green;
            font-size: 23px;
        }

        .features {
            text-align: center;
            padding: 80px 20px 40px;
            background-color: #f8f8f8;
            margin-top: 60px; /* Adjust for fixed header */
        }

        .features h1 {
            font-weight: bold;
            font-size: 36px;
        }

        .features hr {
            width: 50px;
            height: 3px;
            background-color: green;
            border-radius: 100px;
            margin: 10px auto;
        }

        .features p {
            font-size: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sort-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-container select {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product-card {
            width: 30%;
            background-color: rgba(245, 245, 245, 0.47);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h1 {
            font-size: 24px;
            margin: 15px 0;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .product-card button:hover {
            background-color: white;
            color: green;
            border: 1px solid green;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: absolute;
            width: 100%;
            height: 150px;
            color: black;
            text-align: center;
            background-color: green;
            padding-top: 50px;
        }
        .group{
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="i1.jpg" class="image">
        <h1>Online Shop</h1>
        <div class="group">
        <a href="cart.html"  class="fa fa-shopping-cart">Cart</a>
        <a href="#" class="fa fa-home">Home</a>
        </div>
    </div>

    <div class="features">
        <h1>Our Products</h1>
        <hr>
        <p>We provide quality products at affordable prices</p>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
        <div class="sort-container">
            <select id="sort-select">
                <option value="default">Sort By</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div class="products" id="product-list"></div>

    <div class="footer">
        <p>Â© 2024 Karthikeya </p>
    </div>

    <script>
        function addToCart(itemName, itemPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = {
                name: itemName,
                price: itemPrice
            };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(itemName + " has been added to the cart!");
        }

        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            const crops = JSON.parse(localStorage.getItem('crops')) || [];
            crops.forEach(crop => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${crop.image}" alt="${crop.name}">
                    <h1>${crop.name}</h1>
                    <p>RS ${crop.price} - ${crop.quantity} units</p>
                    <button onclick="addToCart('${crop.name}', ${crop.price})">Add to cart <i class="fa fa-shopping-cart"></i></button>
                `;
                productList.appendChild(productCard);
            });
        }

        function filterProducts() {
            const filter = document.getElementById('search-bar').value.toLowerCase();
            const sort = document.getElementById('sort-select').value;
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const productName = card.querySelector('h1').textContent.toLowerCase();
                if (productName.includes(filter)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });

            sortProducts(sort);
        }

        function sortProducts(order) {
            const productList = document.getElementById('product-list');
            let products = Array.from(productList.children);

            products.sort((a, b) => {
                const priceA = parseFloat(a.querySelector('p').textContent.replace('RS ', '').split(' ')[0]);
                const priceB = parseFloat(b.querySelector('p').textContent.replace('RS ', '').split(' ')[0]);

                if (order === 'price-asc') {
                    return priceA - priceB;
                } else if (order === 'price-desc') {
                    return priceB - priceA;
                }
                return 0;
            });

            products.forEach(product => productList.appendChild(product));
        }

        document.getElementById('search-bar').addEventListener('input', filterProducts);
        document.getElementById('sort-select').addEventListener('change', () => {
            const sort = document.getElementById('sort-select').value;
            sortProducts(sort);
        });

        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
