<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

#backgroundVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video covers the entire area */
    z-index: -1; /* Sends the video behind other content */
}

.content {
    position: relative;
    z-index: 1; /* Ensures content appears above the video */
    color: white; /* Adjust text color for visibility */
    text-align: center;
    padding: 20px;
}

        /* Center the buttons vertically and horizontally */
        body {
            display: flex;
            justify-content: right;
            align-items:first baseline;
            height: 100vh;
            margin: 0;
    
        }

        /* Container to hold buttons in a column */
        .button-container {
            display: flex;
            padding-top: 1rem;
            padding-right: 1rem;
            flex-direction: row;
            gap: 10px; /* Space between buttons */
        }

        /* Button styling */
        button {
            padding: 10px 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 2
            px;
            background-color: #0e0e0e93;
            border-radius: 15px;
            color: rgb(205, 205, 205);
            transition: background-color 0.3s ease;
            border: #0b0b0b69;
        }

        /* Button hover effect */
        button:hover {
            background-color: #93959669;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="vid.mp4" type="video/mp4">
    </video>
    <!-- Container to hold the buttons -->
    <div class="button-container">
        <button class="fa fa-shopping-cart"  onclick="location.assign('buyer.html')"> BUYER</button>
        <button class="fa fa-home" onclick="location.assign('seller.html')"> SELLER</button>
        
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
